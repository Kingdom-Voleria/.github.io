<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ЦИК Королевства Волерия</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- TOP MENU -->
    <header class="header">
        <div class="header-left">
            <img src="image/header_emblem.png" class="header-logo" alt="Герб Королевства Волерия">
            <h1 class="header-title">Центральная избирательная комиссия <br>Королевства Волерия</h1>
        </div>
        <nav class="header-links">
            <a href="main.html">Главная</a>
            <a href="index.html">Голосования</a>
            <a href="#">Профиль</a>
        </nav>
    </header>

    <!-- VOTING BLOCK -->

    <div class="voting-block">
        <h3>Выборы депутатов Парламента Королевства Волерия</h3>
        <form>
            <div class="vote-option">
                <label for="party1">
                    <input type="radio" id="party1" name="vote" value="party1">
                    Партия 1
                </label>
            </div>
            <div class="vote-option">
                <label for="party2">
                    <input type="radio" id="party2" name="vote" value="party2">
                    Партия 2
                </label>
            </div>
            <div class="vote-option">
                <label for="party3">
                    <input type="radio" id="party3" name="vote" value="party3">
                    Партия 3
                </label>
            </div>
            <div class="vote-option">
                <label for="party4">
                    <input type="radio" id="party4" name="vote" value="party4">
                    Партия 4
                </label>
            </div>
            <div class="vote-option">
                <label for="party5">
                    <input type="radio" id="party5" name="vote" value="party5">
                    Партия 5
                </label>
            </div>
            <div class="vote-option">
                <label for="party6">
                    <input type="radio" id="party6" name="vote" value="party6">
                    Партия 6
                </label>
            </div>
            <div class="vote-option">
                <label for="party7">
                    <input type="radio" id="party7" name="vote" value="party7">
                    Партия 7
                </label>
            </div>
            <button type="submit">Проголосовать</button>
        </form>
    </div>
	<script src="main.js"></script>
</body>
</html>
