<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ЦИК Королевства Волерия</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="image/header_emblem.png" class="header-logo" alt="Герб Королевства Волерия">
            <h1 class="header-title">Центральная избирательная комиссия <br>Королевства Волерия</h1>
        </div>
        <nav class="header-links">
            <a href="index.html">Главная</a>
            <a href="elections.html">Голосования</a>
            <a href="registration.html">Профиль</a>
        </nav>
    </header>

    <!-- Registration Form -->
    <div class="registration-form">
        <h2>Регистрация избирателя</h2>
        <form class="register-form" method="post">
            <div class="form-group">
                <label for="fullname" class="form-label">Фамилия Имя Отчество</label>
                <input type="text" id="fullname" name="fullname" class="form-input" required 
                       pattern="[A-Za-zА-Яа-яЁё\s]+" title="Пожалуйста, используйте только буквы">
                <span class="form-hint">Отчество не обязательно</span>
            </div>
            <div class="form-group">
                <label for="civilnumber" class="form-label">Гражданский номер</label>
                <input type="text" id="civilnumber" name="civilnumber" class="form-input" required 
                       pattern="\d+" title="Пожалуйста, используйте только цифры">
            </div>
            <button type="submit" class="action-button submit-button">Зарегистрироваться</button>
        </form>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
